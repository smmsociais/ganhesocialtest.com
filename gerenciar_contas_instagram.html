<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contas Instagram - GanheSocial</title>
    <link rel="icon" href="https://i.imgur.com/Gs4s6If.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        .menu-item[href="gerenciar_contas"] {
            color: white;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid white;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient-dark);
            color: white;
            box-shadow: 0 2px 10px var(--shadow-dark);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        /* Main Container */
        .main-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background: var(--container-dark);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-dark);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 30px;
            border: 1px solid var(--border-dark);
        }

        .container-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-dark);
            background: var(--primary-gradient-dark);
            color: white;
        }

        .container-header h2 {
            margin: 0;
            font-size: 1.0rem;
            font-weight: 600;
        }

        .container-body {
            padding: 20px;
        }

        /* Account List Styles */
        .account-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .account-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .account-item:last-child {
            border-bottom: none;
        }

        .account-item:hover {
            background-color: var(--hover-dark);
        }

        .account-name {
            font-weight: 500;
        }

        /* Button Styles */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background-color: rgba(234, 67, 53, 0.1);
            color: var(--failed-dark);
        }

        .btn-danger:hover {
            background-color: rgba(234, 67, 53, 0.2);
        }

        /* Message Box */
        .message-box {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
            border-left: 4px solid transparent;
        }

        .message-error {
            background-color: rgba(234, 67, 53, 0.1);
            border-left-color: var(--failed-dark);
            color: var(--failed-dark);
        }

        .message-success {
            background-color: rgba(52, 168, 83, 0.1);
            border-left-color: var(--success-dark);
            color: var(--success-dark);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 200px;
            padding: 40px 20px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            color: #777;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .empty-state-description {
            color: #aaa;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-gradient-dark);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-dark);
        }

        /* Menu Styles */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container-dark);
            box-shadow: 2px 0 15px var(--shadow-dark);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-dark);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: var(--hover-dark);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border-dark);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #ea4335;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout:hover {
            background-color: rgba(234, 67, 53, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .main-container {
                padding: 20px;
            }

            .container-header h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            .container-header {
                padding: 15px;
            }

            .container-header h2 {
                margin: 0;
                font-size: 1.0rem;
                font-weight: 600;
            }

            .container-body {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 12px 15px;
            }

            .balance-chip {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .empty-state-icon {
                font-size: 2.5rem;
            }

            .empty-state-title {
                font-size: 1.1rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            /* Esconde o header quando o menu está aberto */
            body.menu-open .header {
                display: none;
            }

            /* Estilos para o botão de fechar no mobile */
            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: #afaeae;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: #ea4335;
            }
        }

        /* Initial Load */
        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Menu Lateral para Desktop -->
    <div class="menu-content" id="menuContent">
        <!-- Botão de fechar (visível apenas no mobile) -->
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>

        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="dashboard">
                <img src="https://i.imgur.com/sQeLEVh.png" alt="Logo GanheSocial" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="dashboard"><i class="fas fa-home"></i> Página Inicial</a>
        <a class="menu-item" href="realizar_acoes"><i class="fas fa-tasks"></i> Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta"><i class="fas fa-plus-circle"></i> Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas"><i class="fas fa-cog"></i> Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes"><i class="fas fa-history"></i> Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque"><i class="fas fa-hand-holding-usd"></i> Solicitar Saque</a>
        <a class="menu-item" href="historico_saques"><i class="fas fa-wallet"></i> Histórico de Saques</a>
        <a class="menu-item" href="refer"><i class="fas fa-user-friends"></i> Indicados</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </div>

    <!-- Overlay do Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Header para Mobile -->
    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="dashboard" class="logo-mobile">
                <img src="https://i.imgur.com/sQeLEVh.png" alt="Logo GanheSocial" class="logo">
            </a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container fade-in">
            <div class="container-header">
                <h2></i> Gerenciar Contas Instagram</h2>
            </div>
            <div class="container-body">
                <div id="messageBox" class="message-box" style="display: none;"></div>

                <ul id="accountList" class="account-list">
                    <!-- Loading State -->
                    <li id="loading-item" class="account-item">
                        <div class="skeleton skeleton-text" style="width: 60%"></div>
                        <div class="skeleton skeleton-text" style="width: 30%"></div>
                    </li>
                </ul>

                <!-- Empty State -->
                <div id="no-accounts" class="empty-state" style="display: none;">
                    <div class="empty-state-description">Nenhuma conta cadastrada, adicione uma conta para começar a
                        ganhar</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para exibir mensagens na página
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = isError ? 'message-box message-error' : 'message-box message-success';
            messageBox.style.display = 'block';

            // Esconde a mensagem após 5 segundos
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

async function loadAccounts() {
    const token = localStorage.getItem("token");
    const accountList = document.getElementById("accountList");
    const noAccounts = document.getElementById("no-accounts");
    const loadingItem = document.getElementById('loading-item');

    if (loadingItem) loadingItem.style.display = 'flex';
    if (noAccounts) noAccounts.style.display = 'none';

    if (!token) {
        showMessage("Você precisa estar logado para gerenciar contas.", true);
        return;
    }

    try {
        const response = await fetch("/api/contas_instagram", {
            method: "GET",
            headers: { "Authorization": `Bearer ${token}` }
        });

        const accounts = await response.json();

        if (!response.ok) {
            throw new Error(accounts.error || "Erro ao carregar contas");
        }

        accountList.innerHTML = "";

        if (!Array.isArray(accounts) || accounts.length === 0) {
            if (noAccounts) noAccounts.style.display = 'flex';
            return;
        }

        accounts.forEach((account) => {
            const displayName = account.nome_usuario || account.nomeConta || account.nomeUsuario || "";
            const safeName = (displayName || "").replace(/'/g, "\\'");
            const li = document.createElement("li");
            li.className = "account-item fade-in";
            li.innerHTML = `
                <span class="account-name">${displayName}</span>
                <button class="btn btn-danger" data-account="${displayName}" onclick="disableAccount('${safeName}', this)">
                    <i class="fas fa-ban"></i> Desativar
                </button>
            `;
            accountList.appendChild(li);
        });

    } catch (error) {
        console.error("Erro ao carregar contas:", error);
        showMessage(error.message || "Erro ao carregar contas. Tente novamente.", true);
    } finally {
        if (loadingItem) loadingItem.style.display = 'none';
    }
}

async function disableAccount(accountName, button) {
    const token = localStorage.getItem("token");
    if (!token) { window.location.href = "/login"; return; }

    button.disabled = true;
    const originalHtml = button.innerHTML;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando';

    try {
        // Tenta primeiro nome_usuario (compat com DB atual)
        const url = `/api/contas_instagram?nome_usuario=${encodeURIComponent(accountName)}`;
        const response = await fetch(url, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" }
        });

        const result = await response.json();

        if (!response.ok) {
            // se falhar, tenta com nomeConta (compat com rotas antigas)
            const fallbackUrl = `/api/contas_instagram?nomeConta=${encodeURIComponent(accountName)}`;
            const resp2 = await fetch(fallbackUrl, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" }
            });
            const result2 = await resp2.json();
            if (!resp2.ok) throw new Error(result2.error || "Erro ao desativar conta.");
        }

        showMessage(`Conta "${accountName}" desativada. Para reativar, adicione novamente.`);

        const listItem = button.parentElement;
        listItem.classList.add('fade-out');
        setTimeout(() => listItem.remove(), 300);

    } catch (error) {
        console.error("❌ Erro ao desativar conta:", error);
        showMessage(error.message || "Erro ao desativar conta. Tente novamente.", true);
        button.disabled = false;
        button.innerHTML = originalHtml;
    }
}

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://ganhesocialtest.com";
        }

        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token");

            if (!token) {
                setTimeout(() => {
                    window.location.href = "https://ganhesocialtest.com/login";
                },);
                return;
            }

            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');
            const menuCloseBtn = document.getElementById('menuCloseBtn');

            function toggleMenu() {
                if (!menuContent || !menuToggle) return;
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            function closeMenu() {
                if (!menuContent || !menuToggle) return;
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');

                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }

            if (menuToggle) menuToggle.addEventListener('click', toggleMenu);
            if (menuCloseBtn) menuCloseBtn.addEventListener('click', closeMenu);
            if (menuOverlay) menuOverlay.addEventListener('click', closeMenu);

            // carregar contas
            await loadAccounts();

            document.body.classList.add('loaded');
        });
    </script>
</body>

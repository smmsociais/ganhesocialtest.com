<!DOCTYPE html>
<html lang="pt-BR" data-tema="claro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contas TikTok - GanheSocial</title>
    <link rel="icon" href="https://i.imgur.com/Gs4s6If.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HEAD: aplica tema do localStorage imediatamente (evita flash e melhora sensação de velocidade) -->
    <script>
        (function () {
            try {
                var temaLocal = localStorage.getItem('tema');
                if (temaLocal) {
                    document.documentElement.setAttribute('data-tema', temaLocal);
                }
            } catch (e) {
                console.warn("Erro ao aplicar tema do localStorage:", e);
            }
        })();
    </script>
    <style>
        :root {
            /* Tema claro - padrão */
            --bg-light: #f8f9fa;
            --text-light: #000000;
            --container-light: #ffffff;
            --button-light: #1a73e8;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #e0e0e0;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --logo-light: url('https://i.imgur.com/dioL5B7.png');
            --logo-mobile-light: url('https://i.imgur.com/dioL5B7.png');
            --header-text-light: #495057;
            /* Cinza escuro para tema claro */

            /* Tema escuro */
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --logo-dark: url('https://i.imgur.com/h5jHD2L.png');
            --logo-mobile-dark: url('https://i.imgur.com/h5jHD2L.png');
            --header-text-dark: #ffffff;
            /* Branco para tema escuro */

            /* Variáveis comuns */
            --card-radius: 12px;
            --transition: all 0.3s ease;
            --hover-blue: #0069d9;
            --gray-dark: #6c757d;
            --label-color: #6c757d;
        }

        /* Variáveis dinâmicas baseadas no tema */
        html[data-tema="claro"] {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --container: var(--container-light);
            --button: var(--button-light);
            --success: var(--success-color);
            --pending: var(--pending-color);
            --failed: var(--failed-color);
            --border: var(--border-light);
            --hover: var(--hover-light);
            --shadow: var(--shadow-light);
            --primary-gradient: var(--primary-gradient);
            --ranking-color: var(--ranking-color-light);
            --logo: var(--logo-light);
            --logo-mobile: var(--logo-mobile-light);
            --header-text: var(--header-text-light);
            /* Adicionado */
        }

        html[data-tema="escuro"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --container: var(--container-dark);
            --button: var(--button-dark);
            --success: var(--success-dark);
            --pending: var(--pending-dark);
            --failed: var(--failed-dark);
            --border: var(--border-dark);
            --hover: var(--hover-dark);
            --shadow: var(--shadow-dark);
            --primary-gradient: var(--primary-gradient-dark);
            --gray-dark: #8b949e;
            --label-color: #8b949e;
            --ranking-color: var(--ranking-color-dark);
            --logo: var(--logo-dark);
            --logo-mobile: var(--logo-mobile-dark);
            --header-text: var(--header-text-dark);
            /* Adicionado */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        /* Menu item ativo */
        .menu-item[href="gerenciar_contas"] {
            color: var(--text) !important;
            font-weight: bold;
            background-color: rgba(146, 146, 146, 0.1);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white !important;
            box-shadow: 0 2px 10px var(--shadow);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
            transition: var(--transition);
        }

        /* Logo com imagem baseada em variável CSS */
        .logo-desktop img {
            content: var(--logo);
            transition: var(--transition);
        }

        .logo-mobile img {
            content: var(--logo-mobile);
            transition: var(--transition);
        }

        /* Botão de alternar tema */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white !important;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .main-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background: var(--container);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .container-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--primary-gradient);
            color: var(--header-text) !important;
        }

        .container-header h2 {
            margin: 0;
            font-size: 1.0rem;
            font-weight: 600;
            color: inherit;
        }

        .container-body {
            padding: 20px;
        }

        /* Account List Styles */
        .account-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .account-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .account-item:last-child {
            border-bottom: none;
        }

        .account-item:hover {
            background-color: var(--hover);
        }

        .account-name {
            font-weight: 500;
            color: var(--text);
        }

        /* Button Styles */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--failed);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .btn-danger:hover {
            background-color: rgba(220, 53, 69, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        }

        /* Message Box */
        .message-box {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
            border-left: 4px solid transparent;
        }

        .message-error {
            background-color: rgba(220, 53, 69, 0.1);
            border-left-color: var(--failed);
            color: var(--failed);
        }

        .message-success {
            background-color: rgba(40, 167, 69, 0.1);
            border-left-color: var(--success);
            color: var(--success);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 200px;
            padding: 40px 20px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            color: var(--gray-dark);
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }

        .empty-state-description {
            color: var(--gray-dark);
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white !important;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Menu Styles */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text);
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container);
            box-shadow: 2px 0 15px var(--shadow);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            color: var(--gray-dark);
            /* Ícones em cinza escuro */
        }

        .menu-item:hover {
            background-color: var(--hover);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--failed);
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout i {
            color: var(--failed);
        }

        .menu-logout:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, var(--hover) 25%, var(--container) 50%, var(--hover) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-text {
            height: 16px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            body.menu-open .header {
                display: none;
            }

            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: var(--gray-dark) !important;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: var(--failed);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }

            .container-header {
                padding: 15px;
            }

            .container-header h2 {
                font-size: 1.0rem;
            }

            .container-body {
                padding: 15px;
            }

            .account-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 12px 15px;
            }

            .main-container {
                padding: 15px;
            }

            .empty-state-icon {
                font-size: 2.5rem;
            }

            .empty-state-title {
                font-size: 1.1rem;
            }

            .theme-toggle {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }

        /* Initial Load */
        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container fade-in">
            <div class="container-header">
                <h2></i> Gerenciar Contas TikTok</h2>
            </div>
            <div class="container-body">
                <div id="messageBox" class="message-box" style="display: none;"></div>

                <ul id="accountList" class="account-list">
                    <!-- Loading State -->

                        <div class="skeleton skeleton-text" style="width: 60%"></div>

                <!-- Empty State -->
                <div id="no-accounts" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">

                    </div>

                    </button>
                </div>

    </div>

    <script>
        /* === FUNÇÕES DE GERENCIAMENTO === */
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = isError ? 'message-box message-error' : 'message-box message-success';
            messageBox.style.display = 'block';

            // Esconde a mensagem após 5 segundos
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        async function loadAccounts() {
            const token = localStorage.getItem("token");
            const accountList = document.getElementById("accountList");
            const noAccounts = document.getElementById("no-accounts");
            const loadingItem = document.getElementById('loading-item');

            if (loadingItem) loadingItem.style.display = 'flex';
            if (noAccounts) noAccounts.style.display = 'none';

            if (!token) {
                showMessage("Você precisa estar logado para gerenciar contas.", true);
                return;
            }

            try {
                const response = await fetch("https://ganhesocialtest.com/api/contas_tiktok", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const accounts = await response.json();

                if (!response.ok) {
                    throw new Error(accounts.error || "Erro ao carregar contas");
                }

                accountList.innerHTML = "";

                if (!Array.isArray(accounts) || accounts.length === 0) {
                    if (noAccounts) noAccounts.style.display = 'flex';
                    return;
                }

                accounts.forEach((account) => {
                    const displayName = account.nome_usuario || account.nomeConta || account.nomeUsuario || "";
                    const safeName = (displayName || "").replace(/'/g, "\\'");
                    const li = document.createElement("li");
                    li.className = "account-item fade-in";
                    li.innerHTML = `
                        <span class="account-name">${displayName}</span>
                        <button class="btn btn-danger" data-account="${displayName}" onclick="disableAccount('${safeName}', this)">
                            <i class="fas fa-ban"></i> Desativar
                        </button>
                    `;
                    accountList.appendChild(li);
                });

            } catch (error) {
                console.error("Erro ao carregar contas:", error);
                showMessage(error.message || "Erro ao carregar contas. Tente novamente.", true);
            } finally {
                if (loadingItem) loadingItem.style.display = 'none';
            }
        }

        async function disableAccount(accountName, button) {
            const token = localStorage.getItem("token");
            if (!token) { 
                window.location.href = "https://ganhesocialtest.com/login"; 
                return; 
            }

            button.disabled = true;
            const originalHtml = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando';

            try {
                // Tenta primeiro nome_usuario (compat com DB atual)
                const url = `https://ganhesocialtest.com/api/contas_tiktok?nome_usuario=${encodeURIComponent(accountName)}`;
                const response = await fetch(url, {
                    method: "DELETE",
                    headers: { 
                        "Authorization": `Bearer ${token}`, 
                        "Content-Type": "application/json" 
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    // se falhar, tenta com nomeConta (compat com rotas antigas)
                    const fallbackUrl = `https://ganhesocialtest.com/api/contas_tiktok?nomeConta=${encodeURIComponent(accountName)}`;
                    const resp2 = await fetch(fallbackUrl, {
                        method: "DELETE",
                        headers: { 
                            "Authorization": `Bearer ${token}`, 
                            "Content-Type": "application/json" 
                        }
                    });
                    const result2 = await resp2.json();
                    if (!resp2.ok) throw new Error(result2.error || "Erro ao desativar conta.");
                }

                showMessage(`Conta "${accountName}" desativada. Para reativar, adicione novamente.`);

                const listItem = button.parentElement;
                listItem.style.opacity = '0.5';
                listItem.style.transform = 'translateX(-20px)';
                setTimeout(() => listItem.remove(), 300);

            } catch (error) {
                console.error("❌ Erro ao desativar conta:", error);
                showMessage(error.message || "Erro ao desativar conta. Tente novamente.", true);
                button.disabled = false;
                button.innerHTML = originalHtml;
            }
        }

        /* === LOGOUT === */
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://ganhesocialtest.com";
        }

        /* === INICIALIZAÇÃO UNIFICADA === */
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "https://ganhesocialtest.com/login";
                return;
            }

            // Configura o menu
            configurarMenu();

            // Atualiza as logos baseado no tema atual
            atualizarLogosPorTema();

            // Configurar botão de tema
            configurarTemaToggle();

            // Carrega as contas
            await loadAccounts();

            // Marca página como carregada
            document.body.classList.add('loaded');

            // Observador para mudanças de tema
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'data-tema') {
                        atualizarLogosPorTema();
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });
        });

        /* === ATUALIZAR LOGOS POR TEMA === */
        function atualizarLogosPorTema() {
            const tema = document.documentElement.getAttribute('data-tema');
            const logoDesktop = document.getElementById('logoDesktop');
            const logoMobile = document.getElementById('logoMobile');
            
            // URLs das logos para cada tema
            const logoClaro = 'https://i.imgur.com/dioL5B7.png';
            const logoEscuro = 'https://i.imgur.com/h5jHD2L.png';
            
            const logoURL = tema === 'escuro' ? logoEscuro : logoClaro;
            
            if (logoDesktop) {
                logoDesktop.src = logoURL;
            }
            
            if (logoMobile) {
                logoMobile.src = logoURL;
            }
        }

        /* === CONFIGURAR TOGGLE DE TEMA === */
        function configurarTemaToggle() {
            const themeToggle = document.getElementById('themeToggle');
            if (!themeToggle) return;

            const temaAtual = document.documentElement.getAttribute('data-tema') || 'claro';
            atualizarTextoBotaoTema(temaAtual);

            themeToggle.addEventListener('click', function() {
                const temaAtual = document.documentElement.getAttribute('data-tema') || 'claro';
                const novoTema = temaAtual === 'claro' ? 'escuro' : 'claro';
                
                // Atualiza o atributo data-tema
                document.documentElement.setAttribute('data-tema', novoTema);
                
                // Salva no localStorage
                try {
                    localStorage.setItem('tema', novoTema);
                } catch (e) {
                    console.warn("Erro ao salvar tema no localStorage:", e);
                }
                
                // Atualiza o texto do botão
                atualizarTextoBotaoTema(novoTema);
            });
        }

        function atualizarTextoBotaoTema(tema) {
            const themeToggle = document.getElementById('themeToggle');
            if (!themeToggle) return;

            const icon = themeToggle.querySelector('i');
            const text = themeToggle.querySelector('span');
            
            if (tema === 'escuro') {
                icon.className = 'fas fa-sun';
                text.textContent = 'Claro';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Escuro';
            }
        }

        /* === CONTROLE DO MENU HAMBURGUER === */
        function configurarMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');
            const menuCloseBtn = document.getElementById('menuCloseBtn');

            if (!menuToggle || !menuOverlay || !menuContent) return;

            function toggleMenu() {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            function closeMenu() {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }

            menuToggle.addEventListener('click', toggleMenu);
            menuCloseBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);
        }
    </script>

<!DOCTYPE html>
<html lang="pt-BR" data-tema="claro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Ações - GanheSocial</title>
    <link rel="icon" href="https://i.imgur.com/Gs4s6If.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HEAD: aplica tema do localStorage imediatamente (evita flash e melhora sensação de velocidade) -->
    <script>
        (function () {
            try {
                var temaLocal = localStorage.getItem('tema');
                if (temaLocal) {
                    document.documentElement.setAttribute('data-tema', temaLocal);
                }
            } catch (e) {
                console.warn("Erro ao aplicar tema do localStorage:", e);
            }
        })();
    </script>
    <style>
        :root {
            /* Tema claro - padrão */
            --bg-light: #f8f9fa;
            --text-light: #000000;
            --container-light: #ffffff;
            --button-light: #1a73e8;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #e0e0e0;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --logo-light: url('https://i.imgur.com/dioL5B7.png');
            --logo-mobile-light: url('https://i.imgur.com/dioL5B7.png');

            /* Tema escuro */
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #ebebeb;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --logo-dark: url('https://i.imgur.com/h5jHD2L.png');
            --logo-mobile-dark: url('https://i.imgur.com/h5jHD2L.png');

            --ranking-color-light: #28a745;
            --ranking-color-dark: #34a853;

            /* Variáveis comuns */
            --card-radius: 12px;
            --transition: all 0.3s ease;
            --hover-blue: #0069d9;
            --gray-dark: #6c757d;
            --label-color: #6c757d;
        }

        /* Variáveis dinâmicas baseadas no tema */
        html[data-tema="claro"] {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --container: var(--container-light);
            --button: var(--button-light);
            --success: var(--success-color);
            --pending: var(--pending-color);
            --failed: var(--failed-color);
            --border: var(--border-light);
            --hover: var(--hover-light);
            --shadow: var(--shadow-light);
            --primary-gradient: var(--primary-gradient);
            --ranking-color: var(--ranking-color-light);
            --logo: var(--logo-light);
            --logo-mobile: var(--logo-mobile-light);
        }

        html[data-tema="escuro"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --container: var(--container-dark);
            --button: var(--button-dark);
            --success: var(--success-dark);
            --pending: var(--pending-dark);
            --failed: var(--failed-dark);
            --border: var(--border-dark);
            --hover: var(--hover-dark);
            --shadow: var(--shadow-dark);
            --primary-gradient: var(--primary-gradient-dark);
            --gray-dark: #8b949e;
            --label-color: #8b949e;
            --ranking-color: var(--ranking-color-dark);
            --logo: var(--logo-dark);
            --logo-mobile: var(--logo-mobile-dark);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        /* Menu item ativo */
        .menu-item[href="historico_acoes"] {
            color: var(--text) !important;
            font-weight: bold;
            background-color: rgba(146, 146, 146, 0.1);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white !important;
            box-shadow: 0 2px 10px var(--shadow);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
            transition: var(--transition);
        }

        /* Logo com imagem baseada em variável CSS */
        .logo-desktop img {
            content: var(--logo);
            transition: var(--transition);
        }

        .logo-mobile img {
            content: var(--logo-mobile);
            transition: var(--transition);
        }

        /* Botão de alternar tema */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white !important;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .main-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background: var(--container);
            padding: 25px;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow);
            width: 90%;
            max-width: 1700px;
            margin: 30px auto;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        h2 {
            text-align: left;
            margin-bottom: 10px;
            color: var(--text);
            font-size: 1.0em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Container da tabela com cabeçalho fixo */
        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            position: relative;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
            font-size: 0.9em;
        }

        .history-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .history-table th {
            background-color: var(--container);
            color: var(--text);
            text-align: left;
            padding: 12px 15px;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
        }

        .history-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }

        .history-table tr:nth-child(even) {
            background-color: var(--hover);
        }

        .history-table tr:hover {
            background-color: var(--hover);
            transform: translateX(2px);
            transition: var(--transition);
        }

        /* Status Styles */
        .status-valid {
            color: var(--success);
            font-weight: bold;
        }

        .status-invalid {
            color: var(--failed);
            font-weight: bold;
        }

        .status-pendente {
            color: var(--pending);
            font-weight: bold;
        }

        /* Action Link */
        .action-link {
            color: var(--button);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
        }

        .action-link:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* Empty/No Actions */
        .no-actions {
            text-align: center;
            padding: 20px;
            color: var(--gray-dark);
            font-style: italic;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background-color: var(--container);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--hover);
            transform: translateY(-1px);
        }

        .pagination button.active {
            background-color: var(--button);
            color: white;
            border-color: var(--button);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            text-align: center;
            margin-top: 10px;
            color: var(--gray-dark);
            font-size: 0.9em;
        }

        /* Menu Styles */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text);
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container);
            box-shadow: 2px 0 15px var(--shadow);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            color: var(--gray-dark); /* Ícones em cinza escuro */
        }

        .menu-item:hover {
            background-color: var(--hover);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--failed);
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout i {
            color: var(--failed);
        }

        .menu-logout:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            body.menu-open .header {
                display: none;
            }

            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: var(--gray-dark) !important;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: var(--failed);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 30px);
                padding: 15px;
                margin: 20px auto;
            }

            .history-table {
                font-size: 0.8em;
            }

            .history-table th,
            .history-table td {
                padding: 8px 10px;
            }

            .pagination {
                gap: 3px;
            }

            .pagination button {
                padding: 6px 8px;
                font-size: 0.8em;
            }

            .table-container {
                max-height: 60vh;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 12px 15px;
            }

            .pagination {
                flex-direction: column;
                gap: 5px;
            }

            .pagination button {
                width: 100%;
            }

            .history-table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Initial Load */
        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Menu Lateral para Desktop -->
    <div class="menu-content" id="menuContent">
        <!-- Botão de fechar (visível apenas no mobile) -->
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>

        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="dashboard">
                <!-- A imagem será trocada via CSS baseado no tema -->
                <img src="https://i.imgur.com/dioL5B7.png" alt="Logo GanheSocial" class="logo" style="max-width: 80%;" id="logoDesktop">
            </a>
        </div>
        <a class="menu-item" href="dashboard"><i class="fas fa-home"></i> Página Inicial</a>
        <a class="menu-item" href="realizar_acoes"><i class="fas fa-tasks"></i> Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta"><i class="fas fa-plus-circle"></i> Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas"><i class="fas fa-cog"></i> Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes"><i class="fas fa-history"></i> Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque"><i class="fas fa-hand-holding-usd"></i> Solicitar Saque</a>
        <a class="menu-item" href="historico_saques"><i class="fas fa-wallet"></i> Histórico de Saques</a>
        <a class="menu-item" href="refer"><i class="fas fa-user-friends"></i> Indicados</a>
        <a class="menu-item" href="profile"><i class="fas fa-user-cog"></i> Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </div>

    <!-- Overlay do Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Header para Mobile -->
    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="dashboard" class="logo-mobile">
                <!-- A imagem será trocada via CSS baseado no tema -->
                <img src="https://i.imgur.com/dioL5B7.png" alt="Logo GanheSocial" class="logo" id="logoMobile">
            </a>
        </div>
        <div class="right-header">
            <!-- Botão de alternar tema -->
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>Escuro</span>
            </button>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container fade-in">
        <h2><i class="fas fa-history"></i> Histórico de Ações</h2>
        <div class="table-container">
            <table class="history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Rede Social</th>
                        <th>Usuário</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    <!-- Os itens serão adicionados dinamicamente aqui -->
                </tbody>
            </table>
        </div>
        <div class="pagination-info" id="paginationInfo">
            <i class="fas fa-spinner fa-spin"></i> Carregando...
        </div>
        <div class="pagination" id="pagination">
            <!-- Os botões de paginação serão adicionados dinamicamente aqui -->
        </div>
    </div>

    <script>
        /* === ATUALIZAR LOGOS POR TEMA === */
        function atualizarLogosPorTema() {
            const tema = document.documentElement.getAttribute('data-tema');
            const logoDesktop = document.getElementById('logoDesktop');
            const logoMobile = document.getElementById('logoMobile');
            
            // URLs das logos para cada tema
            const logoClaro = 'https://i.imgur.com/dioL5B7.png';
            const logoEscuro = 'https://i.imgur.com/h5jHD2L.png';
            
            const logoURL = tema === 'escuro' ? logoEscuro : logoClaro;
            
            if (logoDesktop) {
                logoDesktop.src = logoURL;
            }
            
            if (logoMobile) {
                logoMobile.src = logoURL;
            }
        }

        /* === CONFIGURAR TOGGLE DE TEMA === */
        function configurarTemaToggle() {
            const themeToggle = document.getElementById('themeToggle');
            if (!themeToggle) return;

            const temaAtual = document.documentElement.getAttribute('data-tema') || 'claro';
            atualizarTextoBotaoTema(temaAtual);

            themeToggle.addEventListener('click', function() {
                const temaAtual = document.documentElement.getAttribute('data-tema') || 'claro';
                const novoTema = temaAtual === 'claro' ? 'escuro' : 'claro';
                
                // Atualiza o atributo data-tema
                document.documentElement.setAttribute('data-tema', novoTema);
                
                // Salva no localStorage
                try {
                    localStorage.setItem('tema', novoTema);
                } catch (e) {
                    console.warn("Erro ao salvar tema no localStorage:", e);
                }
                
                // Atualiza o texto do botão
                atualizarTextoBotaoTema(novoTema);
            });
        }

        function atualizarTextoBotaoTema(tema) {
            const themeToggle = document.getElementById('themeToggle');
            if (!themeToggle) return;

            const icon = themeToggle.querySelector('i');
            const text = themeToggle.querySelector('span');
            
            if (tema === 'escuro') {
                icon.className = 'fas fa-sun';
                text.textContent = 'Claro';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Escuro';
            }
        }

        /* === CONTROLE DO MENU HAMBURGUER === */
        function configurarMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');
            const menuCloseBtn = document.getElementById('menuCloseBtn');

            if (!menuToggle || !menuOverlay || !menuContent) return;

            function toggleMenu() {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            function closeMenu() {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }

            menuToggle.addEventListener('click', toggleMenu);
            menuCloseBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);
        }

        /* === FUNÇÕES DE LOGOUT === */
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://ganhesocialtest.com";
        }

        /* === INICIALIZAÇÃO UNIFICADA === */
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "https://ganhesocialtest.com/login";
                return;
            }

            // Configura o menu
            configurarMenu();

            // Atualiza as logos baseado no tema atual
            atualizarLogosPorTema();

            // Configurar botão de tema
            configurarTemaToggle();

            // Configurações de paginação
            const itemsPerPage = 100;
            const maxPages = 100;
            let currentPage = 1;
            let totalPages = 1;
            let allActions = [];

            // Carregar dados da API
            async function loadData(page = 1) {
                try {
                    currentPage = page;
                    const historyList = document.getElementById('historyList');
                    const paginationInfo = document.getElementById('paginationInfo');
                    
                    historyList.innerHTML = '<tr><td colspan="7" class="no-actions">Carregando...</td></tr>';

                    // Se ainda não carregamos todos os dados, buscar da API
                    if (allActions.length === 0) {
                        const response = await fetch("https://ganhesocialtest.com/api/historico_acoes", {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        const historyData = await response.json();
                        // Filtra para remover ações do tipo "comissao"
                        allActions = historyData
                            .filter(action => action.tipo_acao !== "comissao")
                            .sort((a, b) => new Date(b.data) - new Date(a.data));
                    }

                    // Calcular total de páginas
                    totalPages = Math.max(1, Math.min(Math.ceil(allActions.length / itemsPerPage), maxPages));

                    // Atualizar informações de paginação
                    updatePaginationInfo();

                    // Gerar paginação
                    generatePagination();

                    // Exibir itens da página atual
                    displayPageItems();

                } catch (error) {
                    console.error("Erro ao carregar histórico:", error);
                    const historyList = document.getElementById('historyList');
                    historyList.innerHTML = '<tr><td colspan="7" class="no-actions">Erro ao carregar histórico de ações.</td></tr>';
                }
            }

            function displayPageItems() {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, allActions.length);
                const pageActions = allActions.slice(startIndex, endIndex);
                const historyList = document.getElementById('historyList');

                if (pageActions.length === 0) {
                    historyList.innerHTML = '<tr><td colspan="7" class="no-actions">Nenhuma ação encontrada.</td></tr>';
                    return;
                }

                historyList.innerHTML = '';
                pageActions.forEach(action => {
                    const row = document.createElement("tr");
                    let statusClass;
                    if (action.status === "Válida") {
                        statusClass = "status-valid";
                    } else if (action.status === "Inválida") {
                        statusClass = "status-invalid";
                    } else {
                        statusClass = "status-pendente";
                    }

                    const statusText = action.status;

                    const actionLink = (action.status === "Inválida" && action.url) ?
                        `<a href="${action.url}" class="action-link" target="_blank">Ver</a>` : "";

                    row.innerHTML = `
                        <td>${new Date(action.data).toLocaleString()}</td>
                        <td>${action.rede_social}</td>    
                        <td><a class="action-link" href="detail_account?usuario=${encodeURIComponent(action.nome_usuario)}">${action.nome_usuario}</a></td>  
                        <td>${action.tipo_acao ? action.tipo_acao.charAt(0).toUpperCase() + action.tipo_acao.slice(1) : "Desconhecido"}</td>       
                        <td>R$ ${(action.valor)}</td>
                        <td>
                            <div style="display: flex; flex-direction: column; gap: 4px;">
                                <span class="${statusClass}">${statusText}</span>
                                ${actionLink}
                            </div>
                        </td>
                    `;
                    historyList.appendChild(row);
                });
            }

            // Atualizar informações de paginação
            function updatePaginationInfo() {
                const paginationInfo = document.getElementById('paginationInfo');
                const startItem = (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(currentPage * itemsPerPage, allActions.length);
                paginationInfo.textContent = `Mostrando ${startItem}-${endItem} de ${allActions.length} ações`;
            }

            // Gerar controles de paginação
            function generatePagination() {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';

                // Botão Anterior
                const prevButton = document.createElement("button");
                prevButton.innerHTML = "&laquo; Anterior";
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener("click", () => loadData(currentPage - 1));
                pagination.appendChild(prevButton);

                // Botão fixo para página 1
                const pageOneButton = document.createElement("button");
                pageOneButton.textContent = "1";
                if (currentPage === 1) {
                    pageOneButton.classList.add("active");
                }
                pageOneButton.addEventListener("click", () => loadData(1));
                pagination.appendChild(pageOneButton);

                // Separador se necessário
                if (currentPage > 6) {
                    const dots = document.createElement("span");
                    dots.textContent = "...";
                    pagination.appendChild(dots);
                }

                // Botões de páginas após a página 1
                const maxPageButtons = 5;
                let startPage = Math.max(2, currentPage); // começa no mínimo da página 2
                let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement("button");
                    pageButton.textContent = i;
                    if (i === currentPage) {
                        pageButton.classList.add("active");
                    }
                    pageButton.addEventListener("click", () => loadData(i));
                    pagination.appendChild(pageButton);
                }

                // Botão Próximo
                const nextButton = document.createElement("button");
                nextButton.innerHTML = "Próximo &raquo;";
                nextButton.disabled = currentPage === totalPages;
                nextButton.addEventListener("click", () => loadData(currentPage + 1));
                pagination.appendChild(nextButton);
            }

            // Observador para mudanças de tema
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'data-tema') {
                        atualizarLogosPorTema();
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });

            // Inicializar carregando a primeira página
            loadData(1).then(() => {
                document.body.classList.add('loaded');
            });
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel de Logs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #0d0d0d;
        color: #e6e6e6;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    header {
        padding: 15px 25px;
        background: #111;
        border-bottom: 1px solid #222;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #refreshBtn {
        background: #333;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
    }

    #refreshBtn:hover {
        background: #444;
    }

    .search-box {
        padding: 12px;
        background: #111;
        border-bottom: 1px solid #222;
    }

    #searchInput {
        width: 100%;
        padding: 10px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 5px;
        color: white;
    }

    #container {
        padding: 15px;
        flex: 1;
        overflow-y: auto;
        background: #0d0d0d;
    }

    .log-line {
        padding: 8px 12px;
        background: #141414;
        margin-bottom: 6px;
        border-left: 3px solid #444;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: Consolas, monospace;
        font-size: 14px;
    }

    .log-line.error {
        border-left-color: #ff4d4d;
        color: #ffb3b3;
    }

    .log-line.info {
        border-left-color: #4da6ff;
    }

    footer {
        padding: 10px;
        background: #111;
        border-top: 1px solid #222;
        text-align: center;
        font-size: 13px;
    }
</style>

</head>
<body>

<header>
    Painel de Logs do Servidor
    <button id="refreshBtn">Atualizar</button>
</header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Filtrar logs... (ex: saldo, erro, seguir)">
</div>

<div id="container">Carregando logs...</div>

<footer>
    Atualização automática a cada 10s
</footer>

<script>
async function carregarLogs() {
    try {
        const resposta = await fetch("/api/logs");
        const texto = await resposta.text();

        const container = document.getElementById("container");
        const filtro = document.getElementById("searchInput").value.toLowerCase();

        const linhas = texto.split("\n").reverse();
        container.innerHTML = "";

        linhas.forEach(linha => {
            if (linha.trim() === "") return;

            if (filtro && !linha.toLowerCase().includes(filtro)) return;

            const div = document.createElement("div");
            div.classList.add("log-line");

            if (linha.includes("Erro") || linha.includes("❌")) {
                div.classList.add("error");
            } else {
                div.classList.add("info");
            }

            div.textContent = linha;
            container.appendChild(div);
        });
    } catch (e) {
        document.getElementById("container").textContent =
            "Erro ao carregar logs.";
    }
}

document.getElementById("refreshBtn").onclick = carregarLogs;
document.getElementById("searchInput").oninput = carregarLogs;

setInterval(carregarLogs, 10000);

carregarLogs();
</script>
</body>
</html>

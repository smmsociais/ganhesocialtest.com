<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Conta TikTok - GanheSocial</title>
    <link rel="icon" href="https://i.imgur.com/Gs4s6If.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        .menu-item[href="adicionar_conta"] {
            color: white;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid white;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient-dark);
            color: white;
            box-shadow: 0 2px 10px var(--shadow-dark);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        /* Main Container */
        .main-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background: var(--container-dark);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-dark);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 30px;
            border: 1px solid var(--border-dark);
        }

        .container-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-dark);
            background: var(--primary-gradient-dark);
            color: white;
        }

        .container-header h2 {
            margin: 0;
            font-size: 1.0rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container-body {
            padding: 20px;
        }

        /* Requirements Box */
        .requirements-box {
            background-color: #1e1e1e;
            border-left: 4px solid var(--pending-dark);
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            border-radius: 4px;
            font-size: 14px;
        }

        .requirements-box h3 {
            margin-top: 0;
            color: var(--pending-dark);
            font-size: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirements-box ul {
            padding-left: 20px;
            margin-bottom: 0;
            margin-top: 0;
        }

        .requirements-box li {
            margin-bottom: 8px;
        }

        /* Input Styles */
        .input-box {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 6px;
            border: 1px solid var(--border-dark);
            background: var(--container-dark);
            color: var(--text-dark);
            transition: var(--transition);
            box-sizing: border-box;
            font-size: 14px;
        }

        .input-box:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.25);
        }

        /* Button Styles */
        .btn-primary {
            background: var(--button-dark);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
            position: relative;
        }

        .btn-primary:hover {
            background: #1669d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        /* Loading State */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading .btn-text {
            visibility: hidden;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Message Box */
        .message-box {
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .error-message {
            background-color: rgba(234, 67, 53, 0.1);
            border-left: 4px solid var(--failed-dark);
            color: var(--failed-dark);
        }

        .success-message {
            background-color: rgba(52, 168, 83, 0.1);
            border-left: 4px solid var(--success-dark);
            color: var(--success-dark);
        }

        /* Menu Styles */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container-dark);
            box-shadow: 2px 0 15px var(--shadow-dark);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-dark);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: var(--hover-dark);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border-dark);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #ea4335;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout:hover {
            background-color: rgba(234, 67, 53, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }

            .container-header h2 {
                font-size: 1.0rem;
            }
        }

        @media (max-width: 576px) {
            .main-container {
                padding: 15px;
            }

            .container-header {
                padding: 15px;
            }

            .container-body {
                padding: 15px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            /* Esconde o header quando o menu está aberto */
            body.menu-open .header {
                display: none;
            }

            /* Estilos para o botão de fechar no mobile */
            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: #afaeae;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: #ea4335;
            }
        }

        /* Initial Load */
        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Menu Lateral para Desktop -->
    <div class="menu-content" id="menuContent">
        <!-- Botão de fechar (visível apenas no mobile) -->
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>

        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="dashboard">
                <img src="https://i.imgur.com/sQeLEVh.png" alt="Logo GanheSocial" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="dashboard"><i class="fas fa-home"></i> Página Inicial</a>
        <a class="menu-item" href="realizar_acoes"><i class="fas fa-tasks"></i> Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta"><i class="fas fa-plus-circle"></i> Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas"><i class="fas fa-cog"></i> Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes"><i class="fas fa-history"></i> Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque"><i class="fas fa-hand-holding-usd"></i> Solicitar Saque</a>
        <a class="menu-item" href="historico_saques"><i class="fas fa-wallet"></i> Histórico de Saques</a>
        <a class="menu-item" href="refer"><i class="fas fa-user-friends"></i> Indicados</a>
        <a class="menu-item" href="profile"><i class="fas fa-user-cog"></i> Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </div>

    <!-- Overlay do Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Header para Mobile -->
    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="dashboard" class="logo-mobile">
                <img src="https://i.imgur.com/sQeLEVh.png" alt="Logo GanheSocial" class="logo">
            </a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container fade-in">
            <div class="container-header">
                <h2></i> Adicionar Conta TikTok</h2>
            </div>
            <div class="container-body">
                <div class="requirements-box">
                    <h3><i class="fas fa-info-circle"></i> Requisitos:</h3>
                    <ul>
                        <li>A sua conta do TikTok deve estar como pública.</li>
                        <li>Conecte perfis de qualidade para receber mais ações.</li>
                    </ul>
                </div>

                <div id="messageBox" class="message-box" style="display: none;"></div>

                <input type="text" id="accountName" class="input-box" placeholder="Nome de usuário do TikTok">
                <button class="btn-primary" id="addAccountButton" onclick="addAccount()">
                    <span class="btn-text">Adicionar Conta</span>
                </button>
            </div>
        </div>
    </div>

<script>
    // Função para exibir mensagens na página
    function showMessage(message, isError = false) {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = message;
        messageBox.className = isError ? 'message-box error-message' : 'message-box success-message';
        messageBox.style.display = 'block';
        messageBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Função para formatar o nome de usuário (remover @ se existir)
    function formatUsername(username) {
        return username.startsWith('@') ? username.substring(1) : username;
    }

    async function addAccount() {
        const inputField = document.getElementById('accountName');
        const addAccountButton = document.getElementById('addAccountButton');
        let accountName = inputField.value.trim();
        const messageBox = document.getElementById('messageBox');

        messageBox.style.display = 'none';

        if (!accountName) {
            showMessage("Por favor, insira o nome de usuário do TikTok.", true);
            inputField.value = "";
            return;
        }

        accountName = formatUsername(accountName);

        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/login";
            return;
        }

        try {
            // Show loading state
            addAccountButton.classList.add("loading");
            addAccountButton.disabled = true;

            // 1) Criar a conta no backend
            const response = await fetch("https://ganhesocialtest.com/api/contas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({
                    nomeConta: accountName,
                    plataforma: "tiktok"
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data?.error || "Erro ao adicionar conta");
            }

            // 2) Agora basta redirecionar (sem proxy_bind_tk)
            window.location.href = `conta_adicionada?username=${encodeURIComponent(accountName)}`;

        } catch (error) {
            showMessage(error.message || "Erro ao adicionar conta", true);
            inputField.value = "";
        } finally {
            addAccountButton.classList.remove("loading");
            addAccountButton.disabled = false;
        }
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "https://ganhesocialtest.com";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");

        if (!token) {
            setTimeout(() => {
                window.location.href = "https://ganhesocialtest.com/login";
            }, 0);
            return;
        }

        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuContent = document.getElementById('menuContent');
        const menuCloseBtn = document.getElementById('menuCloseBtn');

        function toggleMenu() {
            menuContent.classList.toggle('active');
            menuOverlay.classList.toggle('active');

            const spans = menuToggle.querySelectorAll('span');
            if (menuContent.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        }

        function closeMenu() {
            menuContent.classList.remove('active');
            menuOverlay.classList.remove('active');
            const spans = menuToggle.querySelectorAll('span');
            spans[0].style.transform = 'none';
            spans[1].style.opacity = '1';
            spans[2].style.transform = 'none';
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuCloseBtn.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);

        document.body.classList.add('loaded');
    });
</script>
</body>

</html>

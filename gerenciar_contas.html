<!DOCTYPE html>
<html lang="pt-BR" data-tema="claro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contas - GanheSocial</title>
    <link rel="icon" href="https://i.imgur.com/Gs4s6If.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Tema claro - padrão */
            --bg-light: #f8f9fa;
            --text-light: #000000;
            --container-light: #ffffff;
            --button-light: #1a73e8;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #e0e0e0;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            /* Tema escuro */
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #4285f4;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --primary-gradient-dark: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            /* Variáveis comuns */
            --card-radius: 12px;
            --transition: all 0.3s ease;
            --hover-blue: #0069d9;
            --gray-dark: #6c757d;
            --label-color: #6c757d;
        }

        /* Variáveis dinâmicas baseadas no tema */
        html[data-tema="claro"] {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --container: var(--container-light);
            --button: var(--button-light);
            --success: var(--success-color);
            --pending: var(--pending-color);
            --failed: var(--failed-color);
            --border: var(--border-light);
            --hover: var(--hover-light);
            --shadow: var(--shadow-light);
            --primary-gradient: var(--primary-gradient);
        }

        html[data-tema="escuro"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --container: var(--container-dark);
            --button: var(--button-dark);
            --success: var(--success-dark);
            --pending: var(--pending-dark);
            --failed: var(--failed-dark);
            --border: var(--border-dark);
            --hover: var(--hover-dark);
            --shadow: var(--shadow-dark);
            --primary-gradient: var(--primary-gradient-dark);
            --gray-dark: #8b949e;
            --label-color: #8b949e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        .menu-item[href="gerenciar_contas"] {
            color: white !important;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid white;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white !important;
            box-shadow: 0 2px 10px var(--shadow);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--container);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 30px;
            border: 1px solid var(--border);
            text-align: center;
            padding: 30px;
            width: 100%;
            max-width: 900px;
        }

        .container-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--primary-gradient);
            color: white !important;
        }

        .container-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: white !important;
        }

        .container-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 600;
        }

        .container-subtitle {
            font-size: 0.9rem;
            color: var(--gray-dark);
            margin-bottom: 30px;
        }

        .social-networks {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            gap: 25px;
            margin-top: 30px;
            justify-content: center;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .network-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
            cursor: pointer;
            padding: 15px;
            border-radius: var(--card-radius);
            background: var(--container);
            border: 1px solid var(--border);
        }

        .network-item:hover {
            background-color: var(--hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .network-logo {
            width: 100px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: var(--transition);
        }

        .network-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }

        .coming-soon {
            font-size: 0.75rem;
            color: var(--gray-dark);
            font-style: italic;
        }

        /* Menu Styles */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text);
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container);
            box-shadow: 2px 0 15px var(--shadow);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            color: var(--button);
        }

        .menu-item:hover {
            background-color: var(--hover);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--failed);
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout i {
            color: var(--failed);
        }

        .menu-logout:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            body.menu-open .header {
                display: none;
            }

            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: var(--gray-dark) !important;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: var(--failed);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                margin-top: 0;
            }

            .container {
                padding: 20px;
                width: calc(100% - 40px);
            }

            .social-networks {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                max-width: 100%;
            }

            .network-logo {
                width: 80px;
                height: 50px;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 12px 15px;
            }

            .main-container {
                padding: 15px;
            }

            .container {
                padding: 15px;
                width: calc(100% - 30px);
            }

            .network-logo {
                width: 60px;
                height: 40px;
            }

            .social-networks {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        /* Correção específica para o logo grande em mobile */
        @media (max-width: 768px) {
            .network-logo {
                width: 80px !important;
                height: 50px !important;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Initial Load */
        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Aplica tema imediatamente antes do paint para evitar flash -->
    <script>
        (function () {
            try {
                var temaLocal = localStorage.getItem('tema');
                if (temaLocal) {
                    document.documentElement.setAttribute('data-tema', temaLocal);
                }
            } catch (e) {
                console.warn("Erro ao aplicar tema do localStorage:", e);
            }
        })();
    </script>

    <!-- Menu Lateral para Desktop -->
    <div class="menu-content" id="menuContent">
        <!-- Botão de fechar (visível apenas no mobile) -->
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>

        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="dashboard">
                <img src="https://i.imgur.com/sQeLEVh.png" alt="Logo GanheSocial" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="dashboard"><i class="fas fa-home"></i> Página Inicial</a>
        <a class="menu-item" href="realizar_acoes"><i class="fas fa-tasks"></i> Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta"><i class="fas fa-plus-circle"></i> Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas"><i class="fas fa-cog"></i> Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes"><i class="fas fa-history"></i> Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque"><i class="fas fa-hand-holding-usd"></i> Solicitar Saque</a>
        <a class="menu-item" href="historico_saques"><i class="fas fa-wallet"></i> Histórico de Saques</a>
        <a class="menu-item" href="refer"><i class="fas fa-user-friends"></i> Indicados</a>
        <a class="menu-item" href="profile"><i class="fas fa-user-cog"></i> Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </div>

    <!-- Overlay do Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Header para Mobile -->
    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="dashboard" class="logo-mobile">
                <img src="https://i.imgur.com/sQeLEVh.png" alt="Logo GanheSocial" class="logo">
            </a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container fade-in">
            <h2 class="container-title"><i class="fas fa-cog"></i> Gerenciar Contas</h2>
            <p class="container-subtitle">Selecione a rede social onde deseja gerenciar suas contas.</p>

            <div class="social-networks">
                <div class="network-item" onclick="redirectToInstagramAccountManagement()">
                    <img src="https://i.imgur.com/7CoB7je.png" alt="Instagram" class="network-logo">
                    <div class="network-name">Instagram</div>
                </div>

                <div class="network-item" onclick="redirectToTikTokAccountManagement()">
                    <img src="https://i.imgur.com/6RxMIU9.png" alt="TikTok" class="network-logo">
                    <div class="network-name">TikTok</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* === FUNÇÕES DE REDIRECIONAMENTO === */
        function redirectToInstagramAccountManagement() {
            window.location.href = "gerenciar_contas_instagram";
        }

        function redirectToTikTokAccountManagement() {
            window.location.href = "gerenciar_contas_tiktok";
        }

        /* === LOGOUT === */
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://ganhesocialtest.com";
        }

        /* === INICIALIZAÇÃO UNIFICADA === */
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "https://ganhesocialtest.com/login";
                return;
            }

            // Configura o menu
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');
            const menuCloseBtn = document.getElementById('menuCloseBtn');

            function toggleMenu() {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            function closeMenu() {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }

            menuToggle.addEventListener('click', toggleMenu);
            menuCloseBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            // Marca página como carregada
            document.body.classList.add('loaded');
        });
    </script>
</body>

</html>

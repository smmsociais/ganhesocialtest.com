<!DOCTYPE html>
<html lang="pt-BR" data-tema="claro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - GanheSocial</title>
    <link rel="icon" href="https://i.imgur.com/Gs4s6If.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HEAD: aplica tema do localStorage imediatamente (evita flash e melhora sensação de velocidade) -->
    <script>
        (function () {
            try {
                var temaLocal = localStorage.getItem('tema');
                if (temaLocal) {
                    document.documentElement.setAttribute('data-tema', temaLocal);
                }
            } catch (e) {
                console.warn("Erro ao aplicar tema do localStorage:", e);
            }
        })();
    </script>
    <style>
        :root {
            /* Tema claro - padrão */
            --bg-light: #f8f9fa;
            --text-light: #000000;
            --container-light: #ffffff;
            --button-light: #1a73e8;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #e0e0e0;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --logo-light: url('https://i.imgur.com/dioL5B7.png');
            --logo-mobile-light: url('https://i.imgur.com/dioL5B7.png');
            --header-text-light: #495057;
            /* Cinza escuro para tema claro */

            /* Tema escuro */
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --logo-dark: url('https://i.imgur.com/h5jHD2L.png');
            --logo-mobile-dark: url('https://i.imgur.com/h5jHD2L.png');
            --header-text-dark: #ffffff;
            /* Branco para tema escuro */

            /* Variáveis comuns */
            --card-radius: 12px;
            --transition: all 0.3s ease;
            --hover-blue: #0069d9;
            --gray-dark: #6c757d;
            --label-color: #6c757d;
        }

        /* Variáveis dinâmicas baseadas no tema */
        html[data-tema="claro"] {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --container: var(--container-light);
            --button: var(--button-light);
            --success: var(--success-color);
            --pending: var(--pending-color);
            --failed: var(--failed-color);
            --border: var(--border-light);
            --hover: var(--hover-light);
            --shadow: var(--shadow-light);
            --primary-gradient: var(--primary-gradient);
            --ranking-color: var(--ranking-color-light);
            --logo: var(--logo-light);
            --logo-mobile: var(--logo-mobile-light);
            --header-text: var(--header-text-light);
            /* Adicionado */
        }

        html[data-tema="escuro"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --container: var(--container-dark);
            --button: var(--button-dark);
            --success: var(--success-dark);
            --pending: var(--pending-dark);
            --failed: var(--failed-dark);
            --border: var(--border-dark);
            --hover: var(--hover-dark);
            --shadow: var(--shadow-dark);
            --primary-gradient: var(--primary-gradient-dark);
            --gray-dark: #8b949e;
            --label-color: #8b949e;
            --ranking-color: var(--ranking-color-dark);
            --logo: var(--logo-dark);
            --logo-mobile: var(--logo-mobile-dark);
            --header-text: var(--header-text-dark);
            /* Adicionado */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        .menu-item[href="profile"] {
            color: var(--text) !important;
            font-weight: bold;
            background-color: rgba(146, 146, 146, 0.1);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white !important;
            box-shadow: 0 2px 10px var(--shadow);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
            transition: var(--transition);
        }

        /* Logo com imagem baseada em variável CSS */
        .logo-desktop img {
            content: var(--logo);
            transition: var(--transition);
        }

        .logo-mobile img {
            content: var(--logo-mobile);
            transition: var(--transition);
        }

        /* Botão de alternar tema no header */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white !important;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            background: var(--container);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 30px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 1100px;
            margin: 30px auto;
            padding: 25px;
        }

        .container-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--primary-gradient);
            color: white !important;
        }

        .container-header h2 {
            margin: 0;
            font-size: 1.0rem;
            font-weight: 600;
            color: white !important;
        }

        .container-body {
            padding: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-dark) !important;
        }

        .input-box {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            transition: var(--transition);
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-box:focus {
            border-color: var(--button);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .input-box[readonly] {
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            cursor: not-allowed;
            color: var(--gray-dark) !important;
        }

        html[data-tema="escuro"] .input-box[readonly] {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .token-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .copy-icon {
            margin-left: 10px;
            cursor: pointer;
            color: var(--gray-dark) !important;
            font-size: 18px;
            transition: var(--transition);
        }

        .copy-icon:hover {
            color: var(--button) !important;
        }

        .copy-notification {
            position: absolute;
            right: 0;
            top: -30px;
            background: var(--text);
            color: var(--container);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: var(--transition);
        }

        .save-button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white !important;
            font-size: 16px;
            background: var(--success);
            transition: var(--transition);
            font-weight: 600;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
            background: #218838;
        }

        html[data-tema="escuro"] .save-button:hover {
            background: #2a8a42;
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.2);
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            display: none;
            font-size: 15px;
            transition: var(--transition);
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--failed) !important;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success) !important;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        html[data-tema="escuro"] .error-message {
            background-color: rgba(234, 67, 53, 0.1);
        }

        html[data-tema="escuro"] .success-message {
            background-color: rgba(52, 168, 83, 0.1);
        }

        .page-title {
            text-align: left;
            margin-bottom: 25px;
            color: var(--text) !important;
            font-size: 1.0rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Container dos botões de tema (novo) */
        .theme-buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            z-index: 999;
            padding: 8px;
            background: var(--container);
            border-radius: 40px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        /* Botões individuais de tema */
        .theme-button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: var(--container);
            color: var(--text);
            transition: var(--transition);
            position: relative;
            padding: 0;
        }

        .theme-button:hover {
            transform: translateY(-2px);
            background: var(--hover);
        }

        .theme-button.active {
            background: var(--button);
            color: white;
        }

        .theme-button.active:hover {
            background: var(--button);
        }

        .theme-button .tooltip {
            position: absolute;
            right: 45px;
            background: var(--container);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            border: 1px solid var(--border);
            box-shadow: 0 4px 10px var(--shadow);
            pointer-events: none;
        }

        .theme-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Menu Styles */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text);
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container);
            box-shadow: 2px 0 15px var(--shadow);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            color: var(--gray-dark);
            /* Ícones em cinza escuro */
        }

        .menu-item:hover {
            background-color: var(--hover);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--failed);
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout i {
            color: var(--failed);
        }

        .menu-logout:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        html[data-tema="escuro"] .menu-logout:hover {
            background-color: rgba(234, 67, 53, 0.1);
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            body.menu-open .header {
                display: none;
            }

            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: var(--gray-dark) !important;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: var(--failed);
            }

            .theme-buttons-container {
                bottom: 15px;
                right: 15px;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: calc(100% - 40px);
            }

            .page-title {
                font-size: 1.0rem;
            }

            .theme-buttons-container {
                bottom: 12px;
                right: 12px;
                padding: 6px;
                gap: 6px;
            }

            .theme-button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .theme-button .tooltip {
                right: 42px;
                font-size: 11px;
                padding: 5px 8px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
                width: calc(100% - 30px);
            }

            .page-title {
                font-size: 1.0rem;
            }

            .input-box {
                padding: 10px 12px;
            }

            .theme-buttons-container {
                bottom: 10px;
                right: 10px;
                padding: 5px;
                gap: 5px;
            }

            .theme-button {
                width: 34px;
                height: 34px;
                font-size: 15px;
            }

            .theme-button .tooltip {
                right: 40px;
                font-size: 10px;
                padding: 4px 7px;
            }
        }

        @media (max-width: 400px) {
            .theme-buttons-container {
                bottom: 8px;
                right: 8px;
            }

            .theme-button {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Initial Load */
        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Menu Lateral para Desktop -->
    <div class="menu-content" id="menuContent">
        <!-- Botão de fechar (visível apenas no mobile) -->
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>

        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="dashboard">
                <!-- A imagem será trocada via CSS baseado no tema -->
                <img src="https://i.imgur.com/dioL5B7.png" alt="Logo GanheSocial" class="logo" style="max-width: 80%;"
                    id="logoDesktop">
            </a>
        </div>
        <a class="menu-item" href="dashboard"><i class="fas fa-home"></i> Página Inicial</a>
        <a class="menu-item" href="realizar_acoes"><i class="fas fa-tasks"></i> Realizar Ações</a>
        <a class="menu-item" href="adicionar_conta"><i class="fas fa-plus-circle"></i> Adicionar Conta</a>
        <a class="menu-item" href="gerenciar_contas"><i class="fas fa-cog"></i> Gerenciar Contas</a>
        <a class="menu-item" href="historico_acoes"><i class="fas fa-history"></i> Histórico de Ações</a>
        <a class="menu-item" href="solicitar_saque"><i class="fas fa-hand-holding-usd"></i> Solicitar Saque</a>
        <a class="menu-item" href="historico_saques"><i class="fas fa-wallet"></i> Histórico de Saques</a>
        <a class="menu-item" href="refer"><i class="fas fa-user-friends"></i> Indicados</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </div>

    <!-- Overlay do Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Header para Mobile -->
    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="dashboard" class="logo-mobile">
                <!-- A imagem será trocada via CSS baseado no tema -->
                <img src="https://i.imgur.com/dioL5B7.png" alt="Logo GanheSocial" class="logo" id="logoMobile">
            </a>
        </div>
    </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container fade-in">
            <h2 class="page-title"></i> Seu Perfil</h2>

            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>

            <div class="form-group">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" class="input-box" maxlength="20">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="input-box" readonly>
            </div>

            <div class="form-group">
                <label for="authToken" class="form-label">Token</label>
                <div class="token-container">
                    <input type="text" id="authToken" class="input-box" readonly>
                    <span id="copyIcon" class="copy-icon" title="Copiar token"><i class="far fa-copy"></i></span>
                    <span id="copyNotification" class="copy-notification">Copiado!</span>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <input type="password" id="newPassword" class="input-box"
                    placeholder="Deixe em branco para não alterar">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" class="input-box">
            </div>

            <button class="save-button" onclick="saveProfile()"></i> Salvar Alterações</button>
        </div>
    </div>

    <!-- Botões de Tema (Novo) -->
    <div class="theme-buttons-container" id="themeButtonsContainer">
        <button class="theme-button" id="themeButtonLight" onclick="setTheme('claro')">
            <i class="fas fa-sun"></i>
        </button>
        <button class="theme-button" id="themeButtonDark" onclick="setTheme('escuro')">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script>
        /* === ATUALIZAR LOGOS POR TEMA === */
        function atualizarLogosPorTema() {
            const tema = document.documentElement.getAttribute('data-tema');
            const logoDesktop = document.getElementById('logoDesktop');
            const logoMobile = document.getElementById('logoMobile');

            // URLs das logos para cada tema
            const logoClaro = 'https://i.imgur.com/dioL5B7.png';
            const logoEscuro = 'https://i.imgur.com/h5jHD2L.png';

            const logoURL = tema === 'escuro' ? logoEscuro : logoClaro;

            if (logoDesktop) {
                logoDesktop.src = logoURL;
            }

            if (logoMobile) {
                logoMobile.src = logoURL;
            }
        }

        /* === CONFIGURAR TOGGLE DE TEMA NO HEADER === */
        function configurarTemaToggleHeader() {
            const themeToggle = document.getElementById('themeToggle');
            if (!themeToggle) return;

            const temaAtual = document.documentElement.getAttribute('data-tema') || 'claro';
            atualizarTextoBotaoTemaHeader(temaAtual);

            themeToggle.addEventListener('click', function () {
                const temaAtual = document.documentElement.getAttribute('data-tema') || 'claro';
                const novoTema = temaAtual === 'claro' ? 'escuro' : 'claro';

                setTheme(novoTema);
            });
        }

        function atualizarTextoBotaoTemaHeader(tema) {
            const themeToggle = document.getElementById('themeToggle');

            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                const text = themeToggle.querySelector('span');

                if (tema === 'escuro') {
                    icon.className = 'fas fa-sun';
                    text.textContent = 'Claro';
                } else {
                    icon.className = 'fas fa-moon';
                    text.textContent = 'Escuro';
                }
            }
        }

        /* === FUNÇÃO PRINCIPAL PARA DEFINIR TEMA === */
        function setTheme(tema) {
            // Aplica o tema imediatamente
            document.documentElement.setAttribute('data-tema', tema);

            // Salva no localStorage
            try {
                localStorage.setItem('tema', tema);
            } catch (e) {
                console.warn("Erro ao salvar tema no localStorage:", e);
            }

            // Atualiza botões ativos
            updateThemeButtons(tema);

            // Atualiza texto do botão no header
            atualizarTextoBotaoTemaHeader(tema);

            // Atualiza logos
            atualizarLogosPorTema();
        }

        /* === ATUALIZAR ESTADO DOS BOTÕES DE TEMA === */
        function updateThemeButtons(temaAtual) {
            const themeButtonLight = document.getElementById('themeButtonLight');
            const themeButtonDark = document.getElementById('themeButtonDark');

            if (themeButtonLight && themeButtonDark) {
                if (temaAtual === 'claro') {
                    themeButtonLight.classList.add('active');
                    themeButtonDark.classList.remove('active');
                } else {
                    themeButtonLight.classList.remove('active');
                    themeButtonDark.classList.add('active');
                }
            }
        }

        /* === CONTROLE DO MENU HAMBURGUER === */
        function configurarMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');
            const menuCloseBtn = document.getElementById('menuCloseBtn');

            if (!menuToggle || !menuOverlay || !menuContent) return;

            function toggleMenu() {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            function closeMenu() {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }

            menuToggle.addEventListener('click', toggleMenu);
            menuCloseBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);
        }

        /* === FUNÇÕES DO PERFIL === */
        async function loadProfile() {
            const token = localStorage.getItem("token");

            if (!token) {
                setTimeout(() => {
                    window.location.href = "https://ganhesocialtest.com/login";
                }, 2000);
                return;
            }

            try {
                const response = await fetch("https://ganhesocialtest.com/api/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao carregar perfil");
                }

                document.getElementById("name").value = data.nome_usuario || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("authToken").value = data.token;

            } catch (error) {
                showMessage(error.message, true);
            }
        }

        function showMessage(message, isError = false) {
            const errorElement = document.getElementById("errorMessage");
            const successElement = document.getElementById("successMessage");

            if (isError) {
                errorElement.textContent = message;
                errorElement.style.display = "block";
                successElement.style.display = "none";
            } else {
                successElement.textContent = message;
                successElement.style.display = "block";
                errorElement.style.display = "none";
            }

            setTimeout(() => {
                errorElement.style.display = "none";
                successElement.style.display = "none";
            }, 5000);
        }

        function copyTokenToClipboard() {
            const tokenInput = document.getElementById('authToken');
            const copyNotification = document.getElementById('copyNotification');

            tokenInput.select();
            document.execCommand('copy');

            // Show notification
            copyNotification.style.opacity = '1';
            setTimeout(() => {
                copyNotification.style.opacity = '0';
            }, 2000);
        }

        async function saveProfile() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const token = document.getElementById('authToken').value.trim();

            if (name.length > 20) {
                showMessage("O nome não pode ter mais de 20 caracteres.", true);
                return;
            }

            if (newPassword) {
                if (newPassword !== confirmPassword) {
                    showMessage("As senhas não coincidem.", true);
                    return;
                }
                if (newPassword.length < 6) {
                    showMessage("A senha deve ter pelo menos 6 caracteres.", true);
                    return;
                }
            }

            const body = { nome_usuario: name, email };
            if (newPassword) {
                body.senha = newPassword;
            }

            try {
                const response = await fetch("https://ganhesocialtest.com/api/profile", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao salvar perfil");
                }

                // Limpa campos de senha e recarrega a página
                document.getElementById('newPassword').value = "";
                document.getElementById('confirmPassword').value = "";
                window.location.reload();

            } catch (error) {
                showMessage(error.message, true);
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://ganhesocialtest.com";
        }

        /* === INICIALIZAÇÃO UNIFICADA === */
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "https://ganhesocialtest.com/login";
                return;
            }

            // Configura o menu
            configurarMenu();

            // Obtém tema atual do localStorage ou usa padrão
            const temaAtual = localStorage.getItem('tema') || 'claro';

            // Aplica tema atual (já foi aplicado no head, mas garante consistência)
            document.documentElement.setAttribute('data-tema', temaAtual);

            // Atualiza as logos baseado no tema atual
            atualizarLogosPorTema();

            // Configurar botão de tema no header
            configurarTemaToggleHeader();

            // Atualiza estado dos botões de tema
            updateThemeButtons(temaAtual);

            // Configura cópia do token
            const tokenInput = document.getElementById('authToken');
            const copyIcon = document.getElementById('copyIcon');

            tokenInput.addEventListener('click', copyTokenToClipboard);
            copyIcon.addEventListener('click', copyTokenToClipboard);

            // Carrega perfil do usuário
            await loadProfile();

            // Observador para mudanças de tema (mantém para atualizações de outros componentes)
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.attributeName === 'data-tema') {
                        const novoTema = mutation.target.getAttribute('data-tema');
                        atualizarLogosPorTema();
                        atualizarTextoBotaoTemaHeader(novoTema);
                        updateThemeButtons(novoTema);
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });

            // Marca página como carregada
            document.body.classList.add('loaded');
        });
    </script>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GanheSocial</title>
    <link rel="icon" href="https://i.imgur.com/Gs4s6If.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-color: #1e1e1e;
            --button-color: #1a73e8;
            --success-color: #34a853;
            --pending-color: #f9ab00;
            --failed-color: #ea4335;
            --border-color: #333333;
            --hover-color: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            line-height: 1.6;
        }

        .login-container {
            background: var(--container-color);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .logo-login {
            max-width: 180px;
            margin-bottom: 20px;
        }

        .login-title {
            margin: 0 0 25px 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--card-radius);
            box-sizing: border-box;
            font-size: 0.9rem;
            background-color: var(--container-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--button-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin: -10px 0 20px 0;
        }

        .forgot-password a {
            color: var(--button-color);
            font-size: 0.9rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--card-radius);
            background: var(--button-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
            background: #1669d6;
        }

        .signup-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: var(--button-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: var(--card-radius);
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
        }

        .error-message {
            background-color: rgba(234, 67, 53, 0.1);
            color: var(--failed-color);
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
                width: 85%;
            }

            .logo-login {
                max-width: 150px;
            }
        }

        .login-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }

            .login-title {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Loading State */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading .btn-text {
            visibility: hidden;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="login-container fade-in">
        <img src="https://i.imgur.com/sQeLEVh.png" alt="Logo GanheSocial" class="logo-login">
        <h1 class="login-title">Login</h1>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="forgot-password">
                <a href="https://ganhesocial.com/recover-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                <span class="btn-text">Entrar</span>
            </button>
        </form>

        <a href="https://ganhesocial.com/signup" class="signup-link">
            NÃ£o tem conta? <strong>Cadastre-se</strong>
        </a>

        <p id="statusMessage" class="status-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            const token = localStorage.getItem("token");
            if (token) {
                window.location.href = "/dashboard";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const statusMessage = document.getElementById("statusMessage");
            const loginButton = document.getElementById("loginButton");

            // Reset status message
            statusMessage.textContent = "";
            statusMessage.className = "status-message";

            if (!email || !senha) {
                statusMessage.textContent = "Preencha todos os campos!";
                statusMessage.classList.add("error-message");
                return;
            }

            try {
                // Show loading state - o texto desaparece imediatamente
                loginButton.classList.add("loading");
                loginButton.disabled = true;

                const response = await fetch("https://ganhesocial.com/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("token", data.token);
                    window.location.assign("/dashboard");
                } else {
                    statusMessage.textContent = data.error || "Erro ao fazer login";
                    statusMessage.classList.add("error-message");
                }
            } catch (error) {
                statusMessage.textContent = "Erro ao conectar-se ao servidor";
                statusMessage.classList.add("error-message");
                console.error("Login error:", error);
            } finally {
                loginButton.classList.remove("loading");
                loginButton.disabled = false;
            }
        });
    </script>
</body>

</html>
